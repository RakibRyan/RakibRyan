<!DOCTYPE html>
<html>

<head>
    <title>Round Image</title>
    <style>
        .container {
            position: relative;
            height: 100%;
            width: 100%;
            height: 0;
            padding-bottom: 75%;
            /* Set the aspect ratio of the container to 4:3 */
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://example.com/background.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30%;
            max-width: 200px;
            height: auto;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="background-image"></div>
        <div class="circle">
            <img src="https://1.bp.blogspot.com/-7A4WynwLsMw/XbBpCXG8fHI/AAAAAAAAMt4/uOa1bpLskYgrwGbllhSu2SDj_Mig8SXJQCLcBGAsYHQ/s1600/2000_600px.gif"
                alt="Circular Image">
        </div>
    </div>
</body>

</html>
